<!DOCTYPE html>
<html>
<head>
<title>Steam 03'</title>
<link rel="icon" type="image/png" href="icons/fav.png">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="jquery-input-history.js"></script>
</head>
<body>
<div id="consolelog">
</div>
<input id="consoleinput" type="text" name="field" autocomplete="off" autofocus>
<script>
    $(function () {
        var $inp = $('#consoleinput'),
            $outp = $('#consolelog');
        $inp.inputHistory({
            enter: function () {
		$outp.append($('<div>').text($inp.val())).scrollTop($outp.height());
            }
        });
    });
</script>
</body>
</html>>
