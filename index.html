<!DOCTYPE html>
<html>
<head>
<title>Steam 03'</title>
<link rel="icon" type="image/png" href="icons/fav.png">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<div id="container">
<div id="console">
<img class="icon" src="icons/fav.png"><div class="title">Console</div><img class="icon win-controls" src="icons/buttons.png">
<div id="insetlight">
<pre id="consolelog">
] exec scum.systems
 ___  ___ _   _ _ __ ___  ___ _   _ ___ 
/ __|/ __| | | | '_ ` _ \/ __| | | / __|
\__ \ (__| |_| | | | | | \__ \ |_| \__ \
|___/\___|\__,_|_| |_| |_|___/\__, |___/

<span class="hilight">scum.systems</span>

</pre>
</div>
<input id="consoleinput" type="text" name="field" autocomplete="off" autofocus> <input id="enter" type="button" value="submit">
</div>
</div>

<script>
$('#consoleinput').keypress(function(event){
  if(event.keyCode == 13){
    $('#enter').click();
    var cmd = $('#consoleinput').val();
    $('#consolelog').append("] " + cmd + "\n");
    $('#consoleinput').val('');
  }
});

$('#enter').click(function(){
});
</script>

</body>
